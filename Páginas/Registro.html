<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Páginas/vehiculos.html">Vehiculos</a></li>
                <li><a href="../Páginas/financiacion.html">Financiación</a></li>
                <li><a href="../Páginas/Registro.html">Registro</a></li>
                <li><a href="../Páginas/preguntasfrecuentes.html">Preguntas frecuentes</a></li>
            </ul>
        </nav>
    </main>
    <article>
        <section>
            <h2>Formulario de registro</h2>
            <form action="">
                <main>
                    <h1>Datos personales</h1>
                    <label for="nombre">Nombres*</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre"/>
                <label for="Apellido">Apellidos*</label>
                <input type="text" id="Apellido" placeholder="Apellidos"/>
                <label for="DNI">Indicar tipo de documento</label>
                <input type="text" id="DNI" placeholder="Documento"/>
                <label for="Num">Numero del documento</label>
                <input type="number" id="Num" placeholder="Codigo"/>
                <label for="Tel">Telefono celular</label>
                <input type="number" id="Tel" placeholder="Num telefono"/>
                <label for="correo">Indicar correo electronico</label>
                <input type="email" id="correo" placeholder="Correo"/>
                
                <h1>Domicilio</h1>
                <label for="Direccion">Indicar direccion de residencia</label>
                <input type="text" id="Direccion" placeholder="Calle y #"/>
                <label for="Ciudad">Indique donde vive actualmente</label>
                <input type="text" id="Ciudad" placeholder="Ciudad"/>
                <label for="Pais">Indicar pais de residencia</label>
                <input type="text" id="Pais" placeholder="Pais"/>

                <h1>Datos de nacimiento</h1>
                <label for="Nacimiento">Indique pais donde nacio</label>
                <input type="text" id="Nacimiento" placeholder="Lugar de nacimiento"/>
                <label for="Provincia">Indique en que provincia nacio</label>
                <input type="text" id="Provincia" placeholder="Provincia"/>
                <label for="Fecha de n">Indique su fecha de nacimiento</label>
                <input type="date" id="Fecha de n" placeholder="Fecha nacimiento"/>

                <h1>Cuenta personal</h1>
                <label for="Usuario">Cree un nombre de usuario</label>
                <input type="text" id="Usuario" placeholder="Username"/>
                <label for="contraseña">Cree su contraseña</label>
                <input type="password" id="contraseña" placeholder="Contraseña"/>
                <label for="contraseña">Repita su contraseña</label>
                <input type="password" id="contraseña" placeholder="Contraseña"/>

                <p>Estoy de acuerdo con <a href="#">Terminos y condiciones  </a> </p>
                
                <input type="submit" value="Registrar"/>
                </main>
                
            </form>
        </section>
    </article>
    

</body>
</body>
</html>
